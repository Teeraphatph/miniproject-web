{% extends "_base.html" %}
{% load static %}
{% block title %} Products {% endblock %}

{% block content %}
<div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">อัปโหลดภาพสินค้า</h2>

    <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center">
        {% csrf_token %}
        
        <div class="mb-4">
            <input type="file" name="image" class="border border-gray-300 rounded-lg p-2">
        </div>

        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-500 transition duration-200">อัปโหลด</button>
    </form>
</div>
{% endblock content %}
